on:
    push:
        tags:
            - 'v*'

jobs:
    deploy-release:
        uses: ./.github/workflows/deploy-release.yaml
        secrets: inherit 
        permissions:
            contents: write  # This allows creating releases
    
    deploy-docs:
        uses: ./.github/workflows/deploy-docs.yaml
        secrets: inherit
        permissions:
            contents: write
            pages: write
            id-token: write